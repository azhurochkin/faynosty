<div  ng-controller="BagController as ctrl">
    <div class="category-box-main product-box-main" >
        <div ng-repeat="product in ctrl.products">
        <div class="col-md-3 col-sm-6 col-xs-6 main-product" >


            <div class="category-box product-box">
                <span class="sale">sales</span>
                <div class="inner-product">
                    <img ng-src="images/featured/{{ product.thumb }}" alt="" class="img-responsive">
                    <div class="product-box-inner">
                        <ul>
                            <li><a title="Eye" href="#">
                                <i class="fa fa-eye"></i></a>
                            </li>
                            <li><a title="Heart" href="#">
                                <i class="fa fa-heart"></i></a>
                            </li>
                        </ul>
                        <a title="Add to cart" href="#" class="btn">add to cart</a>
                    </div>
                </div>
            </div>
            <a href="#" class="product-title">{{ product.title }}</a>
            <ul class="star">
                <li>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star-o"></i>
                    <i class="fa fa-star-o"></i>
                </li>
            </ul>
            <span class="amount">{{ product.price }}</span>
        </div>
        </div>
    </div>
